<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Language Learning App</title>
    <link rel="stylesheet" href="./project1 style.css">
</head>
<body>
    <header>
        <h1>Flashcard Language Learning</h1>
    </header>

    <main>
        <!-- Flashcard Display Section -->
        <section id="flashcard-section">
            <h2>Learn New Words</h2>
            <div id="flashcard">
                <p id="word">Click Start to Begin</p>
            </div>
            <button id="show-answer">Show Answer</button>
            <button id="next-card">Next</button>
        </section>

        <!-- Add New Word Section -->
        <section id="add-word-section">
            <h2>Add New Word</h2>
            <form id="add-word-form">
                <label for="new-word">Word:</label>
                <input type="text" id="new-word" placeholder="Enter new word" required>

                <label for="translation">Translation:</label>
                <input type="text" id="translation" placeholder="Enter translation" required>

                <button type="submit">Add Word</button>
            </form>
        </section>

        <!-- Word List Section -->
        <section id="word-list-section">
            <h2>Word List</h2>
            <ul id="word-list">
                <!-- Words will appear here -->
            </ul>
        </section>
    </main>

    <script src="./project1 js.js"></script>
</body>
</html>
